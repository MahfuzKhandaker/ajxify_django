{% extends "base.html" %}

{% block content %}

<h1>All Posts</h1>
{% if post %}
<h3>{{post.title}}</h3>

<small>
    <span>Published on:{{post.timestamp|timesince}} ago |&nbsp;
      <div id="like-section">
        {% include 'like_section.html' %}
      </div>
    </span>
</small>


<p><b>{{post.overview}}</b></p>
<p>{{post.content}}</p>


<br>
<hr>
<!-- Comment & Reply -->

<div class="main-comment-section">
  {% include 'comment_section.html' %}
</div>

{% endif %}
{% endblock content %}
