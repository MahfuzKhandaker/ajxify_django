{{ total_likes }} Like{{ total_likes|pluralize }}

{% if request.user.is_authenticated %}
<form action="{% url 'likes' %}" method="POST">
    {% csrf_token %}
    {% if is_liked %}
        <button type="submit" id="like" name="post_slug" value="{{ post.slug }}" class="btn btn-danger">Dislike</button>
    {% else %}
        <button type="submit" id="like" name="post_slug" value="{{ post.slug }}" class="btn btn-primary">Like</button>
    {% endif %}
</form>
{% endif %}
